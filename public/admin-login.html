<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş | Bek Stones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #e0e0e0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #d4b48c;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #c4a35a;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="images/logo_bekstone.jpg" alt="Bek Stones Logo"> 
    <h2>Admin Giriş</h2>
    <form id="adminLoginForm">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
